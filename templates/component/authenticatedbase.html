<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plant Nursery Blog{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    {% include 'component/authenticatednav.html' %}

    <!-- Main Content -->
    <div class="container mx-auto p-5 flex-grow">
        {% block content %}
        <!-- Child templates will fill this block -->
        {% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="text-center p-4 bg-gray-100 text-gray-600">
        &copy; 2024 Plant Nursery Blog
    </footer>
</body>
</html>
